<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings · LagSense</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="settings.js"></script>
</head>
<body class="dashboard-page">

  <!-- TOP BAR -->
  <header class="topbar">
    <div>
      <div class="brand-title">LagSense</div>
      <div class="brand-sub">Settings</div>
    </div>

    <div class="user-area">
      <a href="dashboard.html" class="back-btn">← Dashboard</a>
      <button class="logout-btn" onclick="logout()">↲ Logout</button>
    </div>
  </header>

  <!-- SETTINGS -->
  <main class="dashboard constrained">

    <!-- GAME THRESHOLDS -->
    <section class="panel">
      <h3>Game Thresholds</h3>
      <p class="panel-description">Customize network quality thresholds for each game</p>

      <div id="gameThresholds"></div>

      <button class="btn primary" onclick="resetToDefaults()" style="margin-top: 20px;">Reset to Defaults</button>
    </section>

    <!-- NOTIFICATION SETTINGS -->
    <section class="panel">
      <h3>Notifications</h3>
      <p class="panel-description">Configure alerts for network issues</p>

      <div class="form-row">
        <label>
          <input type="checkbox" id="notifyPingSpihe" checked>
          Alert on high ping spikes
        </label>
      </div>

      <div class="form-row">
        <label>
          <input type="checkbox" id="notifyJitter" checked>
          Alert on high jitter
        </label>
      </div>

      <div class="form-row">
        <label>
          <input type="checkbox" id="notifyLoss" checked>
          Alert on packet loss
        </label>
      </div>

      <div class="form-row">
        <label>Ping Alert Threshold (ms)</label>
        <input type="number" id="pingAlertThreshold" min="50" max="500" value="150">
      </div>
    </section>

    <!-- PROFILE -->
    <section class="panel">
      <h3>Profile</h3>

      <div class="form-row">
        <label>Display Name</label>
        <input type="text" id="displayName" placeholder="Your Name">
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" id="email" disabled>
      </div>

      <div class="form-row">
        <label>New Password (leave empty to keep current)</label>
        <input type="password" id="newPassword" placeholder="New Password">
      </div>

      <button class="btn primary" onclick="saveProfile()" style="margin-top: 10px;">Save Profile</button>
    </section>

    <!-- SAVE SETTINGS -->
    <section class="panel" style="text-align: center;">
      <button class="btn primary" onclick="saveSettings()">Save All Settings</button>
      <p id="message" class="auth-message" style="margin-top: 10px;"></p>
    </section>

  </main>

</body>
</html>
